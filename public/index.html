<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3 - Mostrando exemplo de requisição simples</h1>
    <h2></h2>
    <script>
        const h2 = document.querySelector('h2');
        fetch('http://localhost:3000/json')
            .then(res => res.json())
            .then(res => res.vetor.forEach(num => h2.innerHTML += num));
    </script>
</body>
</html>
